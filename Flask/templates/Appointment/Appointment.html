{% extends "layout.html" %}
{% block content %}
<div class="container-fluid">
    <form name="nearbyform" class="form-inline justify-content-center" action="nearby.html" method="post">

        <div class="form-group">

            <label for="postalcode">Enter Postal Code:</label>
            <input type="text" class="form-control ml-1" name="Postal_Code" aria-describedby="helpId" placeholder="123456">
        </div>

        <button type="submit" class="btn btn-primary ml-2">Submit</button>
    </form>
</div>
{% endblock %}
